<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="ID"/>
                    <h:inputText value="#{employeeMB.id}"/>
                    <h:outputLabel value="Name"/>
                    <h:inputText value="#{employeeMB.employee.name}"/>
                    <h:outputLabel value="Password"/>
                    <h:inputText value="#{employeeMB.employee.password}"/>
                    <h:outputLabel value="Job"/>
                    <h:inputText value="#{employeeMB.employee.job}"/>
                    <h:commandButton value="Create New" actionListener="#{employeeMB.create()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
